<div class="container-register">
    <h4>Cadastro</h4>
    <form [formGroup]="formRegisterUser" (submit)="createUser()">
        <label>Nome</label>
        <input type="text" formControlName="name"/>

        <label>Email</label>
        <input type="email" formControlName="email"/>

        <label>Senha</label>
        <input type="password" formControlName="password"/>
        <button type="submit" [disabled]="formRegisterUser.invalid">Cadastrar</button>
    </form>
</div>
